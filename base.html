{% load staticfiles %}
<!DOCTYPE html>

<html lang="en"> 

<head>
    <title>{% block title %}BJJ Notes -- Alpha{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
</head>

    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/html5shiv.js" %}"></script>
    <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
   

<body> 

    <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">Foo</span>
                <span class="icon-bar">Bar</span>
                <span class="icon-bar">Me</span>
            </button>
            <a href="/" class="navbar-brand">BjjNotes</a>
        </div>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'faq' %}">FAQ</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}?next=/">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}?next=/">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>



    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body> 

</html>
