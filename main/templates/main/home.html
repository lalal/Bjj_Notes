Hello, {{user}}
{% if user.is_authenticated %}
{% if notes %}
<ul>
  {% for note in notes %}
     <li><a href=" {% url 'notes:detail' note.id %}">{{ note.note_text}}</a></li>
  {% endfor %}
</ul>
{% else %}
  <p>No notes are available.</p>
{% endif %}
<a href="{% url 'notes:create' %}">Create a new note</a>
<br>
<a href="/accounts/logout">logout</a>
{% else %}
Hello, world.  Please login.
{% endif %}
