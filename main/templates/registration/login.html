{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<div class="jumbotron">
<div class="panel panel-primary">
  <div class="panel-heading"><h1 class="panel-title">Login</h1></div>
  <div class="panel-body">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  </div>
</div>
</div>
</div>
{% endblock %}
