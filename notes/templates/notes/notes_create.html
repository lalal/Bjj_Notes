{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>tinymce.init({ 
  selector: 'textarea',
  height: 250,
  menubar: false,
  plugins: [
    'lists print preview',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime table contextmenu paste code'
  ],
  toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  content_css: '//www.tinymce.com/css/codepen.min.css'
});</script>
</head>
<h1> Create/Update Note <h1>
<form method="POST" class="post_note">
{% csrf_token %}
<table>
{{ form.as_p }}
</table>
<input formnovalidate type="Submit" class="btn btn-primary" value="Create/Update Note"/>
<input type="button" class="btn btn-success" value="Home"   onClick="location.href='/'"/>
</form>
{% endblock %}
